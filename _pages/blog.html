---
layout: default
title: Blog
permalink: /blog
---

{% if site.posts.size == 0 %}
  <h6 class="intro">Oops! looks like there aren't any posts yet...</h6>
{% else %}
  <ul class="mdl-grid">
    {% for post in site.posts %}
      <li class="
        mdl-cell mdl-cell--4-col
        mdl-card mdl-shadow--4dp"
      >

        <div class="mdl-card__title mdl-card--expand">
          <h5 class="mdl-card__title-text">
            {{ post.title }}
          </h5>
        </div>
        <time class="mdl-card__supporting-text">
          {{ post.date | date: "%-d %B, %Y" }}
        </time>
        <div class="mdl-card__actions">
          <a href="{{ post.url | prepend: site.baseurl }}">
            Read
          </a>
        </div>
        
      </li>
    {% endfor %}
  </ul>
{% endif %}
